<div class="posts">
  {% for post in site.tags[include.tag_name] %}
  <article class="post">
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="entry">
      Por: {{ post.author }}<br />
      {{ post.excerpt }}
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"
      >Leer todo el art√≠culo</a
    >
  </article>
  {% endfor %}
</div>
